<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome!</title>
    <style>
/* Create two unequal columns that floats next to each other */
.column {
    float: left;
}

.left {
    width: 65%;
}

.right {
    width: 35%;
}

.verticalLine {
  border-left: 3px solid black;
}
@media screen and (max-width: 600px) {
    .column {
        width: 100%;
    }
}
    </style>


</head>
<body>
    <div class="row">
        <div class="column left">
            <div id="map" align="center">
                {{googlemap("User", lat=0.23234234, lng=-0.234234234, markers=[(0.12, -0.45345)], style="height:500px;width:850px;margin:0;")}}
            </div>
        </div>
        <div class="verticalLine"></div>
        <div class="column right" align="right">

            <form action="/" method="get" id="user"></form>
            <h2 align="left"><b>Welcome, User!</b></h2>
            <button type="submit" form="user" value="SignIn">Logout</button>
            <hr>


            <p align="left">1. Send SOS.</p>
            <form action="/userrecorded" method="get" id="SOS">
                Latitude:<input type="number"><br>
                Longitude:<input type="number">
            </form>
            <br>

            <button type="submit" form="SOS" value="SignIn">Send SOS</button>
            <hr>


            <p align="left">2. Send your location if Unsafe.</p>
            <form action="/userrecorded" method="get" id="Unsafe">
                Latitude:<input type="number"><br>
                Longitude:<input type="number">
            </form>
            <br>

            <button type="submit" form="Unsafe" value="SignIn">Send Location</button>
            <hr>


            <p align="left">3. Mark location Unsafe.</p>
            <form action="/userrecorded" method="get" id="MarkUnsafe">
                Latitude:<input type="number"><br>
                Longitude:<input type="number">
            </form>
            <br>

            <button type="submit" form="MarkUnsafe" value="SignIn">Send Location</button>
            <hr>







        </div>
    </div>
</body>
</html>
